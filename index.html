<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda EBAC</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>    
            <img src="./images/—Pngtree—calling chat line icon vector_5199540.png" alt="telefone contato">
            <h1>Agenda de Contatos EBAC</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato"/>
            <input type="number" id="telefone-contato" required placeholder="Telefone com DDD"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone para Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
